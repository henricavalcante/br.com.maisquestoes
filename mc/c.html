<html>

    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-role="content" style="padding: 15px">



                    <div data-role="fieldcontain">
         
               <fieldset data-role="controlgroup" data-mini="true">
      
                      <input id="p1" placeholder="Nome" value="" type="text" />

<fieldset data-role="controlgroup" data-mini="true">

                           
<input id="p5" placeholder="Nascimento" value="" type="date" />
                        
</fieldset>
</div>
<div data-role="fieldcontain">

</select>

<div data-role="fieldcontain">
                       
<fieldset data-role="controlgroup" data-mini="true">
                            
<input id="p2"  placeholder="Usuário" value="" type="text" />
                        
</fieldset>
    
                    <fieldset data-role="controlgroup" data-mini="true">
 
                           <input id="p3"  placeholder="Senha" value="" type="password" />
        
                </fieldset>
                   
    <fieldset data-role="controlgroup" data-mini="true">
                     
       <input id="p4"  placeholder="E-Mail" value="" type="email" />
     
                   </fieldset>
  
                    </div><div data-role="fieldcontain">

<fieldset data-role="controlgroup" data-mini="true">
    
  <input data-theme="e" id="cadastrar" data-mini="true" type="button" value="Cadastrar"  />
  
          </fieldset>
      
  </div>
                   
  </div>
                   
              
               
            </div>
        </div>
     
   <script type="text/javascript">
            $('#cadastrar').click(function () {

		if ($('#p1').val().trim() == '')
		{
			alert('Informe seu Nome!');
		}
		else if ($('#p2').val().trim() == '')
		{
			alert('Informe seu Usuario!');
		}
		else if ($('#p3').val().trim() == '')
		{
			alert('Informe sua Senha!');
		}
		else if ($('#p3').val().trim().length < 6)
		{
			alert('Sua senha deve conter mais de 6 digitos!');
		}
		else if ($('#p4').val().trim() == '')
		{
			alert('Informe seu Email!');
		}
		else if ($('#p5').val().trim() == '')
		{
			alert('Informe sua Data de Nascimento!');
		}
		else if ($('#p6').val().trim() == '')
		{
			alert('Informe seu Estado!');
		}
		else
		{

                var _url = 'http://api.maisquestoes.com.br/usuario/cadastrar/' + $('#p1').val().trim() + '/' + $('#p2').val().trim() + '/' + $('#p3').val().trim() + '/' + $('#p4').val().trim() + '/' + $('#p5').val().trim().replace('/','-').replace('/','-').replace('/','-') + '/' + $('#p6').val();

               
$.ajax({
                    type: 'POST',
                    url: _url,
data:{},                    
dataType: 'json',
                    success: function (data) {
                        if (data != undefined) {
                            alert(data.m);
                        }
                    },
                    error: function () {
                        alert('Algum problema no cadastro, seu cadastro poderaser feito também enviando seus dados para suporte@maisquestoes.com.br');
                	    }
                	});
		}
            });
        </script>
